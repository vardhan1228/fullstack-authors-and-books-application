services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    networks:
      - appnet
    ports:
      - "80:80"
    depends_on:
      - backend
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "86:80"
    networks:
      - appnet
    environment:
      - DB_HOST=database-1.cocixhx6hohs.us-east-1.rds.amazonaws.com
      - DB_USERNAME=admin
      - DB_PASSWORD=Adminpassword123
      - DB_PORT=3306
      - DB_NAME=react_node_app

networks:
  appnet:
    driver: bridge
